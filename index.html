<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="webpage">

        <!-- Odin Section -->
        <div class="odin-section page">

            <div class="odin">
                <img src="/images/odin-logo.png" alt="odin-logo" srcset="">
            </div>
            <div class="odin">
                <h1>ODIN</h1>
            </div>
        </div>

        <!-- Form Section -->

        <div class="form-page page">
            <div class="form-heading">
                <h3>
                    This is not a real online service! You Know you need something like this in your life to help
                    you realize your deepest dreams.
                </h3>
                <h3 class="get-started">
                    Sign Up now to get started.
                </h3>
            </div>
            <div class="encourage">
                <h3>You <i>know</i> you want to.</h3>
            </div>
            <div class="form">
                <form action="">
                    <h3>Lets do this!</h3>

                    <div class="group">
                        <div class="group-child">
                            <p><label for="name">
                                    <strong>FIRST NAME</strong>
                                </label></p>
                            <p>
                                <input type="text" id="name" name="firstname" placeholder="Thor" required>
                            </p>
                        </div>
                        <div>
                            <p><label for="name">
                                    <strong>LAST NAME</strong>
                                </label> </p>
                            <p>
                                <input type="text" id="name" name="lastname" placeholder="Odinson" required>
                            </p>
                        </div>
                    </div>

                    <div class="group">
                        <div class="group-child">
                            <p><label for="mail">
                                    <strong>EMAIL</strong>
                                </label></p>
                            <p>
                                <input type="email" id="mail" name="usermail" required>
                            </p>
                        </div>
                        <div>
                            <p><label for="number">
                                    <strong>PHONE NUMBER</strong>
                                </label></p>
                            <p>
                                <input type="tel" id="number" name="phonenumber" required>
                            </p>
                        </div>
                    </div>

                    <div class="group">
                        <div class="group-child">
                            <p><label for="pwd">
                                    <strong>PASSWORD</strong>
                                </label></p>
                            <p>
                                <input type="password" id="pwd" name="password" required>
                            </p>
                        </div>
                        <div>
                            <p><label for="password">
                                    <strong>CONFIRM PASSWORD</strong>
                                </label></p>
                            <p>
                                <input type="password" id="password" name="confirmpassword" required>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="button">
                <p>
                    <button type="submit"> Create Account</button>
                </p>
            </div>
            <div>
                <p class="sign-in">
                    Already have an account?<a href="#"><strong>Log In</strong></a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
